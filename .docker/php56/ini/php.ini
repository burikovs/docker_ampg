[PHP]
error_reporting                          = 22519
memory_limit                             = "4G"
upload_max_filesize                      = "1G"
post_max_size                            = "1024M"
default_socket_timeout                   = 60
max_execution_time                       = 1200

SMTP                                     = "mailserver.mail"
allow_url_fopen                          = 1
